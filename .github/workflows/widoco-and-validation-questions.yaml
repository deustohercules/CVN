# This is a basic workflow to help you get started with Actions

name: Validation questions and Widoco documentation

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: 
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Deploy Java
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 1.8

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: true 

    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install json2html
          pip install pipenv
          pipenv install

    
    - name: Checkout pellet
      uses: actions/checkout@v2
      with: 
        repository: stardog-union/pellet
        path: pellet

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Install Pellet reasoner
      working-directory: pellet
      run: mvn install

    - name: servidor
      run: |
        pipenv run python3 -m cvn.webserver
    - name: ececutar test
      run: |
        pipenv install 
        ./cvn/tests/execute.sh

    