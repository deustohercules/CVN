# This is a basic workflow to help you get started with Actions

name: Validation questions and Widoco documentation

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: 
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - name: Deploy Java
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 1.8

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: true 

    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip3 install pipenv
          pipenv install


    
    - name: Checkout pellet
      uses: actions/checkout@v2
      with: 
        repository: stardog-union/pellet
        path: pellet

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Checkout pellet
      uses: actions/checkout@v2
      with: 
        repository: stardog-union/pellet
        path: pellet
    - name: Install Pellet reasoner
      working-directory: pellet
      run: mvn install

    - name: Test
      run: pipenv rum python3 -m cvn.test


    - name: Launch tests
      working-directory: /home/runner/work/CVN/CVN/validation-questions
      run: mvn surefire-report:report -Dmodel=https://raw.githubusercontent.com/deustohercules/examples/result/roh-core.ttl,https://raw.githubusercontent.com/deustohercules/examples/result/0000-0002-4993-9540.ttl -DqueryFolder=/home/runner/work/CVN/CVN/validation-questions/sparql-query/

